<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts: Playfair Display & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Meta Tags -->
    <title>Green Africa Farm | Premium Organic Produce</title>
    <meta
      name="description"
      content="Discover fresh, organic, and sustainable farm produce from Green Africa Farm. We specialize in high-quality vegetables, fruits, and agricultural excellence."
    />
    <meta
      name="keywords"
      content="organic farm, fresh vegetables, sustainable agriculture, Green Africa Farm, organic produce"
    />
    <meta name="author" content="Green Africa Farm" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://green-africa-farm-frontend.vercel.app/"
    />
    <meta
      property="og:title"
      content="Green Africa Farm | Premium Organic Produce"
    />
    <meta
      property="og:description"
      content="Discover fresh, organic, and sustainable farm produce from Green Africa Farm. We specialize in high-quality vegetables, fruits, and agricultural excellence."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://green-africa-farm-frontend.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Green Africa Farm | Premium Organic Produce"
    />
    <meta
      property="twitter:description"
      content="Discover fresh, organic, and sustainable farm produce from Green Africa Farm. We specialize in high-quality vegetables, fruits, and agricultural excellence."
    />
    <meta property="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
